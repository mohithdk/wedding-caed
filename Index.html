<!-- Play Video Button -->


<!-- Video Container -->
<div id="video-container">
    <video id="video" autoplay>
        <source src="D:\html&css\Wedding Video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <button id="skipBtn">Skip Video</button>
</div>

<script>
// Start video playback and show the skip button
document.getElementById('playBtn').addEventListener('click', function() {
    // Hide the play button and show the video container
    document.getElementById('playBtn').style.display = 'none';
    document.getElementById('video-container').style.display = 'block';

    // Get the video element
    var video = document.getElementById('video');

    // Play the video
    video.play();

    // Redirect when the video ends
    video.onended = function() {
        window.location.href = 'another-page.html'; // Change to your target page
    };
});

// Skip the video and redirect immediately
document.getElementById('skipBtn').addEventListener('click', function() {
    window.location.href = 'another-page.html'; // Change to your target page
});
</script>
